<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cifrado Vigenere</title>
</head>

<body>
    <div class="container">
        <h1>Cifrado Vigenere</h1>

        <form id="form">
            <div class="form-group">
                <label for="mensaje" class="form-group__label">Mensaje:</label>
                <input type="text" name="mensaje" id="mensaje" placeholder="Tu mensaje"
                class="form-group__input" required>
            </div>

            <div class="form-group">
                <label for="clave" class="form-group__label">Clave:</label>
                <input type="text" name="clave" id="clave" placeholder="Clave para cifrar" class="form-group__input"
                required>
            </div>

            <div class="form-group">
                <label class="form-group__label">Accion:</label>
                <div class="form-group__radio">
                    <label for="cifrar">Cifrar</label>
                    <input type="radio" id="cifrar" name="action" value="cifrar" checked>
                </div>

                <div class="form-group__radio">
                    <label for="descifrar">Descifrar</label>
                    <input type="radio" id="descifrar" name="action" value="descifrar">
                </div>
            </div>

            <div class="form-group">
                <button type="submit" id="action-btn" class="form-group__button">Ingresar</button>
            </div>
        </form>

        <div class="info">
            <div class="info__resultado">
                <span class="info__span">Resultado:</span>
                <p class="info__paragraph" id="cifrado"></p>
            </div>
            
            <div class="info__clave" id="info-clave"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
